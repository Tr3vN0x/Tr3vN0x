<style>
/* ---------------- GLOBAL ---------------- */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0a0a0a;
    color: #00ff66;
}

/* ---------------- HEADER ---------------- */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 24px;
    background: #0d0d0d;
    border-bottom: 2px solid #003300;
    position: sticky;
    top: 0;
    z-index: 10;
    flex-wrap: wrap;
}

/* Logo */
.logo-container {
    display: flex;
    align-items: center;
    gap: 12px;
    animation: pulseLogo 2s infinite;
}

.logo-container img {
    height: 50px;
    border-radius: 4px;
    border: 1px solid #00ff66;
    box-shadow: 0 0 8px #00ff66;
}

@keyframes pulseLogo {
    0% { transform: scale(1); box-shadow: 0 0 8px #00ff66; }
    50% { transform: scale(1.05); box-shadow: 0 0 20px #00ff66, 0 0 30px #00ff66; }
    100% { transform: scale(1); box-shadow: 0 0 8px #00ff66; }
}

/* Search */
.search-bar {
    background: #111;
    border: 1px solid #004400;
    border-radius: 8px;
    padding: 8px 14px;
    width: 250px;
    color: #00ff66;
    caret-color: #00ff66;
    transition: 0.3s;
    margin: 8px 0;
}

.search-bar::placeholder { color: #004400; }
.search-bar:focus { border-color: #00ff66; box-shadow: 0 0 12px #00ff66; outline: none; }

/* About button */
.about {
    width: 60px;
    height: 60px;
    cursor: pointer;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.3s;
    padding: 4px;
    background: #111;
}

.about img {
    width: 100%;
    height: auto;
    max-height: 100%;
    object-fit: contain;
    filter: drop-shadow(0 0 6px #00ff66);
}

.about:hover {
    background: #003300;
    box-shadow: 0 0 12px #00ff66;
}

/* ---------------- COLUMNS ---------------- */
.columns-container {
    display: flex;
    gap: 20px;
    padding: 25px;
    flex-wrap: wrap;
}

.column {
    flex: 1;
    min-width: 250px;
    background: #111;
    border: 1px solid #003300;
    border-radius: 12px;
    padding: 15px;
}

.column-header {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
}

.column-header img {
    max-width: 100%;
    height: auto;
    object-fit: contain;
    animation: pulseLogo 2s infinite;
}

/* ---------------- VIDEO CARDS ---------------- */
.video-card {
    background: #111;
    border: 1px solid #003300;
    border-radius: 12px;
    padding: 10px;
    margin-bottom: 12px;
    transition: 0.3s ease;
    opacity: 0;
    transform: translateY(30px);
    animation: slideUp 0.6s forwards;
}

.video-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 12px #00ff66;
}

.thumbnail-container {
    position: relative;
    width: 100%;
    height: 120px;
    border-radius: 10px;
    overflow: hidden;
}

.thumbnail-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 10px;
    transition: 0.3s ease;
}

.thumbnail-container .hover-thumb {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    pointer-events: none;
}

.thumbnail-container:hover .hover-thumb {
    opacity: 1;
}

.video-title {
    margin-top: 8px;
    font-weight: bold;
    color: #00ff66;
    text-shadow: 0 0 4px #00ff66;
}

@keyframes slideUp {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* ---------------- FOOTER ---------------- */
footer {
    text-align: center;
    padding: 18px;
    background: #0d0d0d;
    border-top: 2px solid #003300;
    color: #00ff66;
    font-weight: bold;
    text-shadow: 0 0 4px #00ff66;
}

/* ---------------- RESPONSIVE ---------------- */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: center;
    }
    .search-bar { width: 90%; }
    .logo-container img { height: 40px; }
    .about { width: 50px; height: 50px; }
    .columns-container { flex-direction: column; gap: 20px; padding: 15px; }
}

@media (max-width: 480px) {
    .logo-container img { height: 35px; }
    .about { width: 45px; height: 45px; }
    .thumbnail-container { height: 100px; }
    .search-bar { width: 95%; }
}
</style>
