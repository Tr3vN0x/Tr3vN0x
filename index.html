<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tr3vN0x Aqua Hub</title>

<style>
/* ---------------- GLOBAL ---------------- */
body {
    margin: 0;
    background: #e8faf6; /* soft ocean background */
    color: #01352c;      /* deep sea green text */
    font-family: "Arial", sans-serif;
}

/* ---------------- HEADER ---------------- */
header {
    background: #c8f3ea; /* light aqua */
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 70px;
    border-bottom: 2px solid #9ee0d7;
    box-shadow: 0 3px 10px rgba(0, 80, 60, 0.08);
}

/* Logo Container */
.logo-container {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo-container img {
    height: 50px;
    border-radius: 6px;
}

/* Search */
.search-bar {
    background: #ffffff;
    border: 2px solid #b8ece1;
    border-radius: 10px;
    padding: 7px 14px;
    width: 260px;
    transition: 0.25s;
}

.search-bar:focus {
    outline: none;
    border-color: #63d2c3;
    box-shadow: 0 0 8px #63d2c344;
}

/* About Link */
header .about {
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
    padding: 8px 12px;
    border-radius: 8px;
}

header .about:hover {
    background: #b8ebe281;
    color: #01483a;
}


/* ---------------- VIDEO GRID ---------------- */
.video-grid {
    padding: 25px;
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
}

/* Video Cards */
.video-card {
    background: white;
    border-radius: 14px;
    padding: 10px;
    transition: 0.3s ease;
    opacity: 0;
    transform: translateY(35px);
    animation: slideUp 0.6s forwards;
    border: 1px solid #d4f6ef;
}

.video-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 18px rgba(0, 90, 70, 0.15);
}

/* Thumbnail */
.thumbnail {
    width: 100%;
    height: 150px;
    background: #dff7f1;
    border-radius: 12px;
}

/* Card Title */
.video-title {
    margin-top: 10px;
    font-weight: 600;
    color: #013d33;
}

/* Animation */
@keyframes slideUp {
    0% { opacity: 0; transform: translateY(35px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* ---------------- FOOTER ---------------- */
footer {
    text-align: center;
    padding: 20px;
    background: #c8f3ea;
    border-top: 2px solid #9ee0d7;
    margin-top: 40px;
    color: #015043;
    font-weight: 600;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="logo-container">
        <img src="https://see.fontimg.com/api/rf5/vXL4/YTM3ZmYyMWFkMzNiNGY5MGEwY2ZmZTZmNDhiZGI4NzkudHRm/VHIzdm4wWA/chimpanzee-website-report.png?r=fs&h=65&w=1000&fg=E8E4E4&bg=27E2A1&tb=1&s=65">
    </div>

    <input type="text" class="search-bar" placeholder="Search videos...">

    <div class="about">About</div>
</header>

<!-- VIDEO GRID -->
<div class="video-grid">

    <div class="video-card">
        <div class="thumbnail"></div>
        <div class="video-title">Video Title 1</div>
    </div>

    <div class="video-card">
        <div class="thumbnail"></div>
        <div class="video-title">Video Title 2</div>
    </div>

    <div class="video-card">
        <div class="thumbnail"></div>
        <div class="video-title">Video Title 3</div>
    </div>

    <div class="video-card">
        <div class="thumbnail"></div>
        <div class="video-title">Video Title 4</div>
    </div>

</div>

<!-- FOOTER -->
<footer>© 2025 Tr3vN0x — All Rights Reserved</footer>

</body>
</html>
