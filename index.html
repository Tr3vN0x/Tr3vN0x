/* Loader */
#loader {

}

/* Header */
header {

    padding: 15px 20px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;

}

    gap: 15px;
}
.social-icons {

    align-items: center;
    gap: 10px;
}
.social-icons a {
    color: #fff;
    font-size: 1.2rem;
    transition: color 0.3s;
}
.social-icons a:hover { color: #000; }
.search-bar input {
    padding: 6px 10px;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
}

/* Featured Video */
.featured {
    position: relative;
    margin-bottom: 20px;
}
.featured img {

    border-radius: 10px;
    max-height: 400px;
    object-fit: cover;
}
.featured h2 {
    position: absolute;
    bottom: 20px;
    left: 30px;
    font-size: 2rem;
    background: rgba(0,0,0,0.5);
    padding: 10px 20px;
    border-radius: 5px;
}

/* Follow / Subscribe Section */
.follow-section {

    margin: 30px 0;
}
.social-buttons a {
    display: inline-block;
    margin: 0 10px;
    padding: 10px 20px;
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
    transition: transform 0.3s;
}
.btn-x { background-color: #1DA1F2; }
.btn-youtube { background-color: #FF0000; }
.social-buttons a:hover { transform: scale(1.1); }
.youtube-subscribe { margin-top: 15px; }

/* Category Sections */
.category { margin-bottom: 40px; }
.category h2 {
    margin: 0 0 10px 20px;
    font-size: 1.5rem;
    color: #e50914;
}

/* Horizontal Row for Desktop */
.video-row {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    padding-left: 20px;
}
.video-row::-webkit-scrollbar { height: 8px; }
.video-row::-webkit-scrollbar-thumb { background: #e50914; border-radius: 4px; }

/* Video Cards */
.video-card {
    min-width: 200px;
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    background-color: #1c1c1c;
    flex-shrink: 0;
}
.video-card:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(255,0,0,0.5); }
.thumbnail { width: 100%; display: block; border-radius: 10px; }
.video-info {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(20,20,20,0.85);
    color: #fff;
    padding: 10px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s;
}
.video-card:hover .video-info { opacity: 1; }
.video-info h3 { margin: 0; font-size: 1rem; color: #e50914; }
.video-info p { margin: 5px 0 0 0; font-size: 0.85rem; color: #bbb; }
iframe { width: 100%; height: 150px; display: block; border: none; }

/* Footer */
footer {

    color: #bbb;
    text-align: center;

}

/* Mobile Responsive */
@media (max-width: 768px) {
    .video-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 15px;
        padding-left: 0;
    }
}
</style>

// LocalStorage Views
let viewCounts = JSON.parse(localStorage.getItem("viewCounts")) || {};

// Create video card
function createVideoCard(video) {
    const card = document.createElement("div");
    card.className = "video-card";
    const thumbnailUrl = `https://img.youtube.com/vi/${video.id}/hqdefault.jpg`;
    card.innerHTML = `
        <img class="thumbnail" src="${thumbnailUrl}" alt="${video.title}">
        <div class="video-info">

            <p>Views: <span id="views-${video.id}">${viewCounts[video.id] || 0}</span></p>

    `;
    card.addEventListener("click", () => {
        card.innerHTML = `<iframe src="https://www.youtube.com/embed/${video.id}?autoplay=1" allowfullscreen></iframe>`;
        viewCounts[video.id] = (viewCounts[video.id] || 0) + 1;
        localStorage.setItem("viewCounts", JSON.stringify(viewCounts));
    });
    return card;
}

// Populate Categories

    });
});
</script>
