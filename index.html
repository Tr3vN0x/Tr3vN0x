<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TR3VN0X Video Hub</title>
<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
    }

    /* ===== LOADING SCREEN ===== */
    #loader {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: fadeOutLoader 1s ease 2.2s forwards;
    }

    .loader-logo {
        font-size: 40px;
        color: #e50914;
        animation: pulseGlow 2s infinite;
        font-weight: bold;
    }

    @keyframes fadeOutLoader {
        to { opacity: 0; visibility: hidden; }
    }

    @keyframes pulseGlow {
        0% { text-shadow: 0 0 8px #e50914; }
        50% { text-shadow: 0 0 25px #e50914; }
        100% { text-shadow: 0 0 8px #e50914; }
    }


    /* ===== HEADER ANIMATIONS ===== */
    @keyframes slideDown {
        0% { transform: translateY(-40px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes glowPulse {
        0% { text-shadow: 0 0 4px #e50914; }
        50% { text-shadow: 0 0 15px #e50914; }
        100% { text-shadow: 0 0 4px #e50914; }
    }

    /* HEADER */
    header {
        background: #141414;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 60px;
        border-bottom: 1px solid #222;
        animation: slideDown 0.7s ease-out 2.3s both;
        position: relative;
    }

    /* CYBERPUNK NEON BAR */
    header::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #e50914, #ff0055, #e50914);
        box-shadow: 0 0 12px #e50914;
        animation: neonFlow 3s linear infinite;
    }

    @keyframes neonFlow {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
    }

    /* LOGO */
    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 22px;
        font-weight: bold;
        color: #e50914;
        animation: glowPulse 2.2s infinite 2.3s;
        cursor: pointer;
    }

    .logo img {
        width: 35px;
        height: 35px;
        border-radius: 6px;
    }

    /* SEARCH */
    .search-container input {
        background: #222;
        border: 1px solid #333;
        padding: 6px 10px;
        border-radius: 4px;
        color: white;
        width: 250px;
        transition: 0.3s;
    }

    .search-container input:focus {
        border-color: #e50914;
        box-shadow: 0 0 12px #e50914;
        outline: none;
    }

    /* ABOUT — GLOW HOVER */
    .about a {
        color: white;
        text-decoration: none;
        font-size: 17px;
        transition: .3s;
    }

    .about a:hover {
        color: #e50914;
        text-shadow: 0 0 10px #e50914;
    }

    /* ===== VIDEO GRID ===== */
    .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
        padding: 20px;
    }

    /* SLIDE-IN VIDEO CARDS */
    @keyframes slideInCard {
        0% { opacity: 0; transform: translateY(40px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .video-card {
        background: #111;
        padding: 10px;
        border-radius: 10px;
        transform: translateY(40px);
        opacity: 0;
        animation: slideInCard 0.7s ease forwards;
    }

    /* delay each card slightly */
    .video-card:nth-child(1) { animation-delay: 2.4s; }
    .video-card:nth-child(2) { animation-delay: 2.55s; }
    .video-card:nth-child(3) { animation-delay: 2.7s; }
    .video-card:nth-child(4) { animation-delay: 2.85s; }
    .video-card:nth-child(5) { animation-delay: 2.95s; }
    .video-card:nth-child(6) { animation-delay: 3.05s; }

    .video-card:hover {
        transform: scale(1.03);
    }

    .video-thumbnail {
        width: 100%;
        height: 150px;
        background: #333;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    /* FOOTER */
    footer {
        padding: 20px;
        text-align: center;
        background: #141414;
        color: #777;
        border-top: 1px solid #222;
        margin-top: 20px;
    }
</style>
</head>
<body>

<!-- LOADING SCREEN -->
<div id="loader">
    <div class="loader-logo">TR3VN0X</div>
</div>

<header>
    <div class="logo">
        <img src="https://via.placeholder.com/35" alt="Logo">
        TR3VN0X
    </div>

    <div class="search-container">
        <input type="text" placeholder="Search...">
    </div>

    <div class="about">
        <a href="#">About</a>
    </div>
</header>

<!-- VIDEO GRID -->
<div class="video-grid">
    <div class="video-card">
        <div class="video-thumbnail"></div>
        <div class="video-title">Video Title 1</div>
    </div>

    <div class="video-card">
        <div class="video-thumbnail"></div>
        <div class="video-title">Video Title 2</div>
    </div>

    <div class="video-card">
        <div class="video-thumbnail"></div>
        <div class="video-title">Video Title 3</div>
    </div>

    <div class="video-card">
        <div class="video-thumbnail"></div>
        <div class="video-title">Video Title 4</div>
    </div>
</div>

<footer>
    © TR3VN0X — All Rights Reserved
</footer>

</body>
</html>
