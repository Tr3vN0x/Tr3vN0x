<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tr3vN0x Dark LED Hub</title>
<style>
/* ---------------- GLOBAL ---------------- */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0a0a0a;
    color: #00ff66;
}

/* ---------------- HEADER ---------------- */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 24px;
    background: #0d0d0d;
    border-bottom: 2px solid #003300;
    position: sticky;
    top: 0;
    z-index: 10;
    flex-wrap: wrap;
}

.logo-container {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo-container img {
    height: 50px;
    border-radius: 4px;
    border: 1px solid #00ff66;
    box-shadow: 0 0 8px #00ff66;
}

.search-bar {
    background: #111;
    border: 1px solid #004400;
    border-radius: 8px;
    padding: 8px 14px;
    width: 250px;
    color: #00ff66;
    caret-color: #00ff66;
    transition: 0.3s;
    margin: 8px 0;
}

.search-bar::placeholder { color: #004400; }
.search-bar:focus { border-color: #00ff66; box-shadow: 0 0 12px #00ff66; outline: none; }

.profile-btn {
    width: 60px;
    height: 60px;
    cursor: pointer;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.3s;
    padding: 4px;
    background: #111;
}

.profile-btn img {
    width: 100%;
    height: auto;
    max-height: 100%;
    object-fit: contain;
    filter: drop-shadow(0 0 6px #00ff66);
}

.profile-btn:hover {
    background: #003300;
    box-shadow: 0 0 12px #00ff66;
}

/* ---------------- ROWS ---------------- */
.row-container {
    display: flex;
    align-items: flex-start;
    padding: 20px;
    gap: 10px;
}

.row-label {
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    font-weight: bold;
    font-size: 18px;
    color: #00ff66;
    min-width: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.video-row {
    display: flex;
    gap: 12px;
    overflow-x: auto;
    padding-bottom: 10px;
}

.video-row::-webkit-scrollbar {
    display: none;
}

.video-card {
    background: #111;
    border: 1px solid #003300;
    border-radius: 12px;
    min-width: 220px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
}

.video-card:hover {
    transform: scale(1.08);
    box-shadow: 0 0 12px #00ff66;
}

.thumbnail-container {
    position: relative;
    width: 100%;
    height: 120px;
    border-radius: 10px;
    overflow: hidden;
}

.thumbnail-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.thumbnail-container .hover-thumb {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    pointer-events: none;
    transition: 0.3s;
}

.thumbnail-container:hover .hover-thumb {
    opacity: 1;
}

.video-title {
    margin-top: 8px;
    font-weight: bold;
    color: #00ff66;
    text-shadow: 0 0 4px #00ff66;
    text-align: center;
}

/* Favorites icon */
.favorite-btn {
    position: absolute;
    top: 6px;
    right: 6px;
    width: 28px;
    height: 28px;
    cursor: pointer;
    filter: drop-shadow(0 0 4px #00ff66);
}

.favorite-btn.favorited {
    filter: drop-shadow(0 0 6px #ff00ff);
}

/* ---------------- PROFILE MODAL ---------------- */
#profile-modal {
    display: none;
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 100;
}

#profile-modal .modal-content {
    background: #111;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    border: 1px solid #003300;
}

#profile-modal h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.profile-picture {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #00ff66;
    margin-bottom: 12px;
}

.verified-badge {
    background: #00ff66;
    color: #0a0a0a;
    font-weight: bold;
    font-size: 12px;
    padding: 2px 6px;
    border-radius: 4px;
    margin-left: 8px;
}

.followers {
    margin: 10px 0;
}

.follow-btn {
    padding: 8px 16px;
    background: #111;
    border: 1px solid #00ff66;
    color: #00ff66;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 15px;
}

.follow-btn:hover {
    background: #003300;
    box-shadow: 0 0 10px #00ff66;
}

.links a {
    display: inline-block;
    margin: 5px 10px;
    color: #00ff66;
    text-decoration: none;
    font-weight: bold;
}

.links a:hover {
    text-decoration: underline;
}

#profile-modal .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 28px;
    color: #00ff66;
    cursor: pointer;
    font-weight: bold;
}

/* ---------------- FOOTER ---------------- */
footer {
    text-align: center;
    padding: 18px;
    background: #0d0d0d;
    border-top: 2px solid #003300;
    color: #00ff66;
    font-weight: bold;
    text-shadow: 0 0 4px #00ff66;
}

/* ---------------- MODAL PLAYER ---------------- */
#video-modal {
    display: none;
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 99;
}

#video-modal iframe {
    width: 90%;
    max-width: 800px;
    aspect-ratio: 16/9;
    border:none;
    border-radius: 10px;
}

#video-modal .close-btn {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 28px;
    color: #00ff66;
    cursor: pointer;
    font-weight: bold;
}

/* ---------------- RESPONSIVE ---------------- */
@media (max-width: 768px) {
    header { flex-direction: column; align-items: center; }
    .search-bar { width: 90%; }
    .logo-container img { height: 40px; }
    .profile-btn { width: 50px; height: 50px; margin: 5px 0; }
    .row-container { flex-direction: column; }
    .row-label { writing-mode: horizontal-tb; transform: none; min-width: auto; padding-bottom: 5px;}
    .video-row { overflow-x: auto; }
}

@media (max-width: 480px) {
    .logo-container img { height: 35px; }
    .profile-btn { width: 45px; height: 45px; }
    .thumbnail-container { height: 100px; }
    .search-bar { width: 95%; }
}
</style>

<script>
// ---------------- DATA ----------------
const favorites = [];
const mostViewed = [
    {id:"92y9uaQMIa8", title:"Most Viewed 1"},
    {id:"kNkK_qclihc", title:"Most Viewed 2"},
    {id:"Sn4dyr5v7m0", title:"Most Viewed 3"}
];
const olderVideos = [
    {id:"ZiEd3RoiKtk", title:"Older Video 1"},
    {id:"J-W0Vfrc26U", title:"Older Video 2"},
    {id:"Uwwga_CiFqc", title:"Older Video 3"},
    {id:"Sn4dyr5v7m0", title:"Older Video 4"}
];
const watchHistory = [];

// ---------------- VIDEO RENDER ----------------
function createVideoCard(video) {
    const card = document.createElement('div');
    card.className = 'video-card';
    card.setAttribute('data-video', video.id);
    card.innerHTML = `
        <div class="thumbnail-container">
            <img class="thumb" src="https://img.youtube.com/vi/${video.id}/mqdefault.jpg">
            <img class="hover-thumb" src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg">
        </div>
        <div class="video-title">${video.title}</div>
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" class="favorite-btn">
    `;
    const favoriteBtn = card.querySelector('.favorite-btn');

    // Click favorite
    favoriteBtn.addEventListener('click', e=>{
        e.stopPropagation();
        if(!favorites.find(v=>v.id===video.id)){
            favorites.push(video);
            favoriteBtn.classList.add('favorited');
            renderFavorites();
        } else {
            const index = favorites.findIndex(v=>v.id===video.id);
            favorites.splice(index,1);
            favoriteBtn.classList.remove('favorited');
            renderFavorites();
        }
    });

    // Click to play
    card.addEventListener('click',()=>{
        const modal = document.getElementById('video-modal');
        modal.querySelector('iframe').src = `https://www.youtube.com/embed/${video.id}?autoplay=1`;
        modal.style.display = 'flex';
        // Add to watch history if not already there
        if(!watchHistory.find(v=>v.id===video.id)){
            watchHistory.push(video);
            renderRow('watch-history-row', watchHistory);
        }
    });
    return card;
}

function renderRow(rowId, videos){
    const row = document.getElementById(rowId);
    row.innerHTML = '';
    videos.forEach(v=>{
        row.appendChild(createVideoCard(v));
    });
}

function renderFavorites(){
    renderRow('favorites-row', favorites);
}

// ---------------- INITIAL RENDER ----------------
renderRow('most-viewed-row', mostViewed);
renderRow('older-videos-row', olderVideos);
renderFavorites();
renderRow('watch-history-row', watchHistory);

// ---------------- VIDEO MODAL ----------------
const modal = document.getElementById('video-modal');
modal.querySelector('.close-btn').addEventListener('click', ()=>{
    modal.querySelector('iframe').src = '';
    modal.style.display = 'none';
});
modal.addEventListener('click', e=>{
    if(e.target === modal){
        modal.querySelector('iframe').src = '';
        modal.style.display = 'none';
    }
});

// ---------------- SEARCH ----------------
const searchInput = document.querySelector('.search-bar');
searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    const allRows = [
        {id: 'favorites-row', videos: favorites},
        {id: 'most-viewed-row', videos: mostViewed},
        {id: 'older-videos-row', videos: olderVideos},
        {id: 'watch-history-row', videos: watchHistory}
    ];

    allRows.forEach(rowObj => {
        const filtered = rowObj.videos.filter(v=>v.title.toLowerCase().includes(query));
        renderRow(rowObj.id, filtered);
    });
});

// ---------------- PROFILE MODAL ----------------
const profileModal = document.getElementById('profile-modal');
document.getElementById('open-profile').addEventListener('click',()=> profileModal.style.display='flex');
document.querySelector('#profile-modal .close-btn').addEventListener('click',()=> profileModal.style.display='none');
profileModal.addEventListener('click', e => { if(e.target===profileModal) profileModal.style.display='none'; });
document.addEventListener('keydown', e => { if(e.key==='Escape') profileModal.style.display='none'; });

// ---------------- FOLLOW BUTTON ----------------
const followBtn = document.getElementById('follow-btn');
const followersCount = document.getElementById('followers-count');
let followers = 0;

followBtn.addEventListener('click', ()=>{
    followers++;
    followersCount.textContent = followers;
    followBtn.disabled = true;
    followBtn.textContent = 'Following';
});
</script>
