<style>
body, html {margin:0; padding:0; font-family: Arial, sans-serif; background-color: #141414; color:#fff;}

/* Loader */
#loader{position:fixed;width:100%;height:100%;background:#141414;display:flex;align-items:center;justify-content:center;z-index:9999;}
#loader .spinner{border:6px solid #333;border-top:6px solid #e50914;border-radius:50%;width:60px;height:60px;animation:spin 1s linear infinite;}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

/* Header */
header{background-color:#e50914;padding:15px 20px;display:flex;flex-wrap:wrap;align-items:center;justify-content:space-between;gap:10px;position:sticky;top:0;z-index:1000;}
header h1{margin:0;font-size:2rem;letter-spacing:2px;}
header .controls{display:flex;align-items:center;gap:15px;}
.social-icons{display:flex;align-items:center;gap:10px;}
.social-icons a{color:#fff;font-size:1.2rem;transition:color .3s;}
.social-icons a:hover{color:#000;}
.search-bar input{padding:6px 10px;border-radius:4px;border:none;font-size:1rem;}

/* Featured Video */
.featured{position:relative;margin-bottom:20px;}
.featured img{width:100%;border-radius:10px;max-height:400px;object-fit:cover;}
.featured h2{position:absolute;bottom:20px;left:30px;font-size:2rem;background:rgba(0,0,0,0.5);padding:10px 20px;border-radius:5px;}

/* Follow Section */
.follow-section{text-align:center;margin:30px 0;}
.social-buttons a{display:inline-block;margin:0 10px;padding:10px 20px;color:#fff;border-radius:6px;text-decoration:none;transition:transform .3s;}
.btn-x{background-color:#1DA1F2;}
.btn-youtube{background-color:#FF0000;}
.btn-facebook{background-color:#1877F2;}
.social-buttons a:hover{transform:scale(1.1);}

/* Categories */
.category{margin-bottom:40px;}
.category h2{margin:0 0 10px 20px;font-size:1.5rem;color:#e50914;}
.video-row{display:flex;gap:15px;overflow-x:auto;padding-left:20px;}
.video-row::-webkit-scrollbar{height:8px;}
.video-row::-webkit-scrollbar-thumb{background:#e50914;border-radius:4px;}

/* Video Cards */
.video-card{min-width:200px;position:relative;border-radius:10px;overflow:hidden;cursor:pointer;transition:transform .3s, box-shadow .3s;background-color:#1c1c1c;flex-shrink:0;}
.video-card:hover{transform:scale(1.05);box-shadow:0 10px 20px rgba(255,0,0,0.5);}
.thumbnail{width:100%;display:block;border-radius:10px;}
.video-info{position:absolute;bottom:0;left:0;right:0;background:rgba(20,20,20,0.85);color:#fff;padding:10px;text-align:center;opacity:0;transition:opacity .3s;}
.video-card:hover .video-info{opacity:1;}
.video-info h3{margin:0;font-size:1rem;color:#e50914;}
.video-info p{margin:5px 0 0 0;font-size:0.85rem;color:#bbb;}

/* Footer */
footer{background-color:#1c1c1c;color:#bbb;text-align:center;padding:20px;font-size:0.9rem;}

/* Floating Login Button */
#floating-auth{position:fixed;right:18px;top:18px;z-index:5000;background:#e50914;color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.4);}

/* Auth Modal */
.auth-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.85);display:flex;align-items:center;justify-content:center;z-index:6000;display:none;}
.auth-box{background:#1c1c1c;padding:22px;width:400px;border-radius:10px;position:relative;color:#fff;}
.close-btn{position:absolute;right:14px;top:8px;cursor:pointer;font-size:1.6rem;}
.tabs{display:flex;margin-bottom:12px;}
.tab{flex:1;padding:9px;background:#333;border:none;cursor:pointer;color:#fff;border-radius:6px 6px 0 0;}
.tab.active{background:#e50914;}
.form{display:none;}
.form.active{display:block;}
.form h2{margin:6px 0 12px 0;}
.form label{display:block;margin:8px 0 6px 0;font-size:.9rem;color:#ddd;}
.form input[type="text"],.form input[type="email"],.form input[type="password"]{width:100%;padding:10px;border-radius:6px;border:none;background:#222;color:#fff;}
.password-field{display:flex;align-items:center;background:#333;border-radius:6px;overflow:hidden;}
.password-field input{flex:1;padding:10px;border:none;background:transparent;color:#fff;}
.toggle-pass{padding:10px;cursor:pointer;user-select:none;}
.action-btn{width:100%;margin-top:14px;padding:12px;border:none;border-radius:6px;background:#e50914;color:#fff;font-size:1rem;cursor:pointer;}

/* Mobile */
@media (max-width:768px){.video-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:15px;padding-left:0;}}
</style>

<script>
// Loader
window.addEventListener("load",()=>{document.getElementById("loader").style.display="none";});

// Auth Modal
const authOverlay=document.getElementById("auth-overlay");
const floatingAuth=document.getElementById("floating-auth");
const closeAuth=document.getElementById("close-auth");
const loginTab=document.getElementById("login-tab");
const signupTab=document.getElementById("signup-tab");
const loginForm=document.getElementById("login-form");
const signupForm=document.getElementById("signup-form");

// Show modal
floatingAuth.addEventListener("click",()=>{authOverlay.style.display="flex";});
// Close modal
closeAuth.addEventListener("click",()=>{authOverlay.style.display="none";});

// Toggle tabs
loginTab.addEventListener("click",()=>{
    loginTab.classList.add("active");
    signupTab.classList.remove("active");
    loginForm.classList.add("active");
    signupForm.classList.remove("active");
});
signupTab.addEventListener("click",()=>{
    signupTab.classList.add("active");
    loginTab.classList.remove("active");
    signupForm.classList.add("active");
    loginForm.classList.remove("active");
});

// Toggle password visibility
document.querySelectorAll(".toggle-pass").forEach(btn=>{
    btn.addEventListener("click",()=>{
        const input=document.getElementById(btn.dataset.target);
        input.type=(input.type==="password")?"text":"password";
    });
});

// Dummy LocalStorage for users
let users=JSON.parse(localStorage.getItem("users"))||{};
signupForm.addEventListener("submit",(e)=>{
    e.preventDefault();
    const u=document.getElementById("signup-username").value;
    const eMail=document.getElementById("signup-email").value;
    const p=document.getElementById("signup-password").value;
    users[eMail]={username:u,password:p};
    localStorage.setItem("users",JSON.stringify(users));
    alert("Sign up successful! You can now log in.");
    signupForm.reset();
});
loginForm.addEventListener("submit",(e)=>{
    e.preventDefault();
    const eMail=document.getElementById("login-email").value;
    const p=document.getElementById("login-password").value;
    if(users[eMail] && users[eMail].password===p){
        alert(`Welcome, ${users[eMail].username}!`);
        authOverlay.style.display="none";
        floatingAuth.textContent=users[eMail].username;
    } else alert("Invalid credentials!");
});

// Video Cards Data
const categories={
trending:[{id:"92y9uaQMIa8",title:"I PLAYED ROBLOX DEAD BY DAYLIGHT (IT WAS SCARY!)"},{id:"ZiEd3RoiKtk",title:"Who Is TR3VN0X? (Roblox‚Äôs Funniest New YouTuber üíÄ)"},{id:"Uwwga_CiFqc",title:"Why Is Flee the Facility THIS Stressful?! üò§üî•"},{id:"J-W0Vfrc26U",title:"Nobody Could Stop Me‚Ä¶ (Sniper Only Challenge üíÄ)"}],
latest:[{id:"92y9uaQMIa8",title:"I PLAYED ROBLOX DEAD BY DAYLIGHT (IT WAS SCARY!)"},{id:"kNkK_qclihc",title:"ROBLOXIAN HIGHSCHOOL *LIVE*"}],
recommended:[{id:"Sn4dyr5v7m0",title:"ROBLOX BREAKING POINT"},{id:"Uwwga_CiFqc",title:"Why Is Flee the Facility THIS Stressful?! üò§üî•"},{id:"J-W0Vfrc26U",title:"Nobody Could Stop Me‚Ä¶ (Sniper Only Challenge üíÄ")}]
};
let viewCounts=JSON.parse(localStorage.getItem("viewCounts"))||{};
function createVideoCard(v){const c=document.createElement("div");c.className="video-card";const t=`https://img.youtube.com/vi/${v.id}/hqdefault.jpg`; c.innerHTML=`<img class="thumbnail" src="${t}" alt="${v.title}"><div class="video-info"><h3>${v.title}</h3><p>Views: <span id="views-${v.id}">${viewCounts[v.id]||0}</span></p></div>`; c.addEventListener("click",()=>{c.innerHTML=`<iframe src="https://www.youtube.com/embed/${v.id}?autoplay=1" allowfullscreen></iframe>`;viewCounts[v.id]=(viewCounts[v.id]||0)+1;localStorage.setItem("viewCounts",JSON.stringify(viewCounts));}); return c;}
for(const cat in categories){const container=document.getElementById(cat);if(container)categories[cat].forEach(v=>container.appendChild(createVideoCard(v)));}

// Featured
const featured=document.getElementById("featured");
const firstTrending=categories.trending[0];
if(featured && firstTrending){featured.querySelector("img").src=`https://img.youtube.com/vi/${firstTrending.id}/maxresdefault.jpg`;featured.querySelector("h2").innerText=`Featured: ${firstTrending.title}`;}

// Search
const searchInput=document.getElementById("searchInput");
searchInput.addEventListener("input",()=>{const term=searchInput.value.toLowerCase();document.querySelectorAll(".video-card").forEach(card=>{const title=card.querySelector(".video-info h3").innerText.toLowerCase();card.style.display=title.includes(term)?"block":"none";});});
</script>
