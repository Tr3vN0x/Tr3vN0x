#chat-input-container { display:flex; gap:10px; }
#chat-input { flex-grow:1; padding:10px; border:1px solid #444; border-radius:4px; background:#222; color:#fff; }

</style>

<body>

                <div class="form-group"><label>Username</label><input type="text" id="signup-username" required></div>

                </div>

            </form>
        </div>

</div>

<script>
// --- DATA & ELEMENTS ---
const overlay = document.getElementById('auth-overlay');
const loginForm = document.getElementById('login-form');
const signupForm = document.getElementById('signup-form');
const loginTab = document.getElementById('login-tab');
const signupTab = document.getElementById('signup-tab');
const floatingAuth = document.getElementById('floating-auth');
const closeAuth = document.getElementById('close-auth');

const chatInput = document.getElementById('chat-input');
const sendButton = document.getElementById('send-button');
const chatMessagesContainer = document.getElementById('chat-messages');
const searchInput = document.getElementById('searchInput');

let videoData = [
    { title:"I PLAYED ROBLOX DEAD BY DAYLIGHT", id:"92y9uaQMIa8", views:0, category:'trending' },
    { title:"Who Is TR3VN0X?", id:"ZiEd3RoiKtk", views:0, category:'trending' },
    { title:"Why Is Flee the Facility THIS Stressful?!", id:"Uwwga_CiFqc", views:0, category:'trending' },
    { title:"NEW Bloxburg House Build!", id:"rSg0kP8yYmE", views:0, category:'gaming' },
    { title:"Roblox Tycoon Challenge", id:"l-S3sH9fR7A", views:0, category:'gaming' },
    { title:"The FUNNIEST Roblox Moments", id:"P2x7l2fT0sE", views:0, category:'favorites' },
    { title:"Crazy Fan Mail Opening", id:"A1cT2yH4pZ5", views:0, category:'favorites' },
    { title:"My Favorite Game of All Time", id:"Q0w9rE8iU7y", views:0, category:'gaming' },
    { title:"Epic Fails Compilation", id:"M5nB6vC4xZ1", views:0, category:'trending' }
];

// --- AUTH FUNCTIONS ---
function getUsers(){ return JSON.parse(localStorage.getItem('tr3vn0x_users')||'[]'); }
function getCurrentUser(){ return JSON.parse(localStorage.getItem('tr3vn0x_current')); }

function updateAuthUI() {
    const user = getCurrentUser();
    floatingAuth.replaceWith(floatingAuth.cloneNode(true));
    const newAuth = document.getElementById('floating-auth');
    if(user){
        newAuth.innerText = `Signed in as ${user.username} (Log Out)`;
        newAuth.classList.remove('logged-out'); newAuth.classList.add('logged-in');
        newAuth.addEventListener('click', handleLogout);
        chatInput.disabled = false; sendButton.disabled = false; chatInput.placeholder="Type your message...";
        renderChatHistory();
    } else {
        newAuth.innerText = 'Login';
        newAuth.classList.remove('logged-in'); newAuth.classList.add('logged-out');
        newAuth.addEventListener('click', ()=>overlay.style.display='flex');
        chatInput.disabled = true; sendButton.disabled = true; chatInput.placeholder="Login to chat...";
    }
}

function handleLogout() {
    if(confirm("Are you sure you want to log out?")){
        localStorage.removeItem('tr3vn0x_current');
        updateAuthUI();
    }
}

// --- INITIAL AUTH SETUP ---
updateAuthUI();
closeAuth.addEventListener('click', ()=>overlay.style.display='none');
loginTab.addEventListener('click', ()=>{ loginForm.style.display='block'; signupForm.style.display='none'; loginTab.classList.add('active'); signupTab.classList.remove('active'); });
signupTab.addEventListener('click', ()=>{ signupForm.style.display='block'; loginForm.style.display='none'; signupTab.classList.add('active'); loginTab.classList.remove('active'); });
document.querySelectorAll('.toggle-pass').forEach(btn=>{ btn.addEventListener('click', ()=>{ const input=document.getElementById(btn.dataset.target); input.type=(input.type==='password')?'text':'password'; }); });

// --- SIGNUP ---
signupForm.addEventListener('submit', e=>{
    e.preventDefault();
    const username = document.getElementById('signup-username').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;
    if(!username||!email||!password){ alert('All fields required.'); return; }
    let users = getUsers();
    if(users.some(u=>u.username.toLowerCase()===username.toLowerCase())){ alert('Username already taken.'); return; }
    if(users.some(u=>u.email.toLowerCase()===email.toLowerCase())){ alert('Email already registered.'); return; }
    users.push({username,email,password});
    localStorage.setItem('tr3vn0x_users', JSON.stringify(users));
    alert('Signup successful! You can now log in.'); signupForm.reset(); loginTab.click();
});

// --- LOGIN ---
loginForm.addEventListener('submit', e=>{
    e.preventDefault();
    const email=document.getElementById('login-email').value.trim();
    const password=document.getElementById('login-password').value;
    const users = getUsers();
    const user = users.find(u=>u.email.toLowerCase()===email.toLowerCase()&&u.password===password);
    if(user){ localStorage.setItem('tr3vn0x_current', JSON.stringify(user)); updateAuthUI(); overlay.style.display='none'; loginForm.reset(); }
    else alert('Invalid email or password.');
});

// --- VIDEO FUNCTIONS ---
function createVideoCard(video){
    const card = document.createElement('div');
    card.classList.add('video-card'); card.dataset.video=video.id;
    card.innerHTML = `<div class="thumbnail-placeholder"><img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}"></div>
                      <div class="video-info"><h3>${video.title}</h3><p>Views: <span class="views-count">${video.views}</span></p></div>`;
    card.addEventListener('click', ()=>{
        video.views++; card.querySelector('.views-count').innerText = video.views;
        const player = document.createElement('div'); player.classList.add('featured-player');
        player.innerHTML = `<iframe src="https://www.youtube.com/embed/${video.id}?autoplay=1" allowfullscreen></iframe>`;
        card.innerHTML=''; card.appendChild(player);
    });
    return card;
}

function renderVideoRows(){
    const grids = {trending:'trending-grid', gaming:'gaming-grid', favorites:'favorites-grid'};
    Object.keys(grids).forEach(cat=>{
        const grid = document.getElementById(grids[cat]); grid.innerHTML='';
        videoData.filter(v=>v.category===cat).forEach(v=>grid.appendChild(createVideoCard(v)));
    });
}

renderVideoRows();

// --- SEARCH ---
searchInput.addEventListener('input', ()=>{
    const query = searchInput.value.toLowerCase();
    document.querySelectorAll('.video-card').forEach(card=>{
        const title = card.querySelector('h3').innerText.toLowerCase();
        card.style.display = title.includes(query)?'block':'none';
    });
});

// --- CHAT FUNCTIONS ---
function getChatHistory(){ return JSON.parse(localStorage.getItem('tr3vn0x_chat')||'[]'); }
function saveChatHistory(history){ localStorage.setItem('tr3vn0x_chat', JSON.stringify(history)); }
function renderChatHistory(){
    const history = getChatHistory(); chatMessagesContainer.innerHTML='';
    history.slice().reverse().forEach(msg=>{
        const div=document.createElement('div'); div.classList.add('chat-message');
        div.innerHTML=`<span class="chat-username">${msg.username}:</span> ${msg.message}`;
        chatMessagesContainer.appendChild(div);
    });
}

function handleSendMessage(){
    const user=getCurrentUser(); if(!user) return;
    const message = chatInput.value.trim(); if(!message) return;
    const history = getChatHistory(); history.push({username:user.username,message}); saveChatHistory(history);
    chatInput.value=''; renderChatHistory();
}

sendButton.addEventListener('click', handleSendMessage);
chatInput.addEventListener('keypress', e=>{ if(e.key==='Enter') handleSendMessage(); });

</script>
