<!DOCTYPE html>

<head>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0a0a0a;
    color: #fff;
}
header {
    display: flex;
    align-items: center;
    padding: 15px;
    background: #111;
    box-shadow: 0 0 10px #00ffaa80;
}
.title-img { width: 120px; margin-right: 15px; }
#search-bar {
    margin-left: auto;
    padding: 8px;
    width: 250px;
    border-radius: 5px;
    border: none;
}
#theme-btn, #about-btn {
    margin-left: 10px;
    padding: 8px 14px;
    background: #00ffaa;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.section {
    padding: 20px;
}
.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
}
.video-card {
    background: #111;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 10px #00ffaa50;
    cursor: pointer;
    transition: 0.2s;
}
.video-card:hover {
    box-shadow: 0 0 15px #00ffaa;
    transform: scale(1.03);
}
.video-thumb {
    width: 100%;
    border-radius: 10px;
}
.trending-badge {
    background: red;
    padding: 4px 8px;
    border-radius: 5px;
    font-size: 12px;
    position: absolute;
    margin-top: -30px;
    margin-left: 5px;
    display: none;
}
#player-page {
    display: none;
    padding: 20px;
}
#video-player {
    width: 100%;
    max-width: 900px;
}
.back-btn {
    padding: 10px 15px;
    background: #00ffaa;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.light {
    background: #fff;
    color: #000;
}
.light header {
    background: #eee;
}
.light .video-card {
    background: #ddd;
    color: #000;
}
</style>
</head>
<body>

<header>
    <img class="title-img" src="https://see.fontimg.com/api/rf5/vXL4/YTM3ZmYyMWFkMzNiNGY5MGEwY2ZmZTZmNDhiZGI4NzkudHRm/VHIzdk4weA/chimpanzee-website-report.png?r=fs&h=65&w=1000&fg=E8E4E4&bg=27E2A1&tb=1&s=65">
    <input id="search-bar" type="text" placeholder="Search...">
    <button id="theme-btn">ðŸŒ™</button>
    <button id="about-btn">About</button>
</header>

<div id="home-page">
    <div id="featured" class="section">
        <h2>Featured</h2>
        <div class="video-card" id="featured-card"></div>
    </div>

    <div class="section">
        <h2>Recently Added</h2>
        <div id="recent-grid" class="video-grid"></div>
    </div>

    <div class="section">
        <h2>Recommended</h2>
        <div id="recommended-grid" class="video-grid"></div>
    </div>

    <div class="section">
        <h2>Favorites</h2>
        <div id="favorites-grid" class="video-grid"></div>
    </div>

    <div class="section">
        <h2>Live</h2>
        <div id="live-grid" class="video-grid"></div>
    </div>

    <div class="section">
        <h2>Older Videos</h2>
        <div id="older-grid" class="video-grid"></div>
    </div>
</div>

<div id="player-page">
    <button id="back-btn" class="back-btn">â¬… Back</button>
    <h2 id="player-title"></h2>
    <video id="video-player" controls></video>
    <p id="player-views"></p>
</div>

<div id="about-page" style="display:none; padding:20px;">
    <button id="about-back-btn" class="back-btn">â¬… Back</button>
    <h2>About Tr3vN0x</h2>
    <p>This is a custom streaming platform.</p>
</div>

<script>
let videoData=[
    {id:1,title:"Cyber Rush",src:"videos/video1.mp4",thumb:"thumbs/thumb1.jpg",views:10,category:"recent"},
    {id:2,title:"Neon Streets",src:"videos/video2.mp4",thumb:"thumbs/thumb2.jpg",views:5,category:"recent"},
    {id:3,title:"Deep Space",src:"videos/video3.mp4",thumb:"thumbs/thumb3.jpg",views:2,category:"favorites"},
    {id:4,title:"AI Uprising",src:"videos/video4.mp4",thumb:"thumbs/thumb4.jpg",views:1,category:"recommended"},
    {id:5,title:"Drone City Live",src:"videos/video5.mp4",thumb:"thumbs/thumb5.jpg",views:20,category:"live"},
    {id:6,title:"Retro Wave",src:"videos/video6.mp4",thumb:"thumbs/thumb6.jpg",views:3,category:"older"}
];

let featuredVideo = videoData[0];

function createCard(video){
    const card=document.createElement("div");
    card.className="video-card";
    card.onclick=()=>openPlayer(video.id);

    const badge=document.createElement("div");
    badge.className="trending-badge";
    badge.innerText="TRENDING";
    card.appendChild(badge);

    const img=document.createElement("img");
    img.src=video.thumb;
    img.className="video-thumb";
    card.appendChild(img);

    const title=document.createElement("p");
    title.className="title";
    title.innerText=video.title;
    card.appendChild(title);

    const views=document.createElement("p");
    views.innerText=video.views+" views";
    views.style.fontSize="12px";
    card.appendChild(views);

    return card;
}

function loadVideos(){
    document.getElementById("featured-card").appendChild(createCard(featuredVideo));

    videoData.forEach(v=>{
        const gridId=v.category+"-grid";
        const grid=document.getElementById(gridId);
        if(grid){
            grid.appendChild(createCard(v));
        }
    });
}

function openPlayer(id){
    const v=videoData.find(x=>x.id===id);

    document.getElementById("home-page").style.display="none";
    document.getElementById("player-page").style.display="block";

    const player=document.getElementById("video-player");
    player.src=v.src;

    document.getElementById("player-title").innerText=v.title;
    document.getElementById("player-views").innerText=v.views+" views";

    const viewIncrement=setInterval(()=>{
        let inc=Math.floor(Math.random()*2)+1;
        v.views+=inc;
        document.getElementById("player-views").innerText=v.views+" views";
    },1000);

    document.getElementById("back-btn").onclick=()=>{
        clearInterval(viewIncrement);
        document.getElementById("player-page").style.display="none";
        document.getElementById("home-page").style.display="block";
    };
}

document.getElementById("search-bar").addEventListener("input",()=>{
    const q=document.getElementById("search-bar").value.toLowerCase();
    document.querySelectorAll(".video-card").forEach(card=>{
        const t=card.querySelector(".title").innerText.toLowerCase();
        card.style.display=t.includes(q)?"block":"none";
    });
});

document.getElementById("theme-btn").onclick=()=>{
    document.body.classList.toggle("light");
    document.getElementById("theme-btn").innerText=document.body.classList.contains("light")?"ðŸŒ‘":"ðŸŒ™";
};

document.getElementById("about-btn").onclick=()=>{
    document.getElementById("home-page").style.display="none";
    document.getElementById("about-page").style.display="block";
};
document.getElementById("about-back-btn").onclick=()=>{
    document.getElementById("about-page").style.display="none";
    document.getElementById("home-page").style.display="block";
};

loadVideos();
</script>
</body>
</html>
