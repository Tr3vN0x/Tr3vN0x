<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tr3vN0x Dark LED Hub</title>
<style>
/* ---------------- GLOBAL ---------------- */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0a0a0a; /* Dark background */
    color: #00ff66;      /* Neon green text */
}

/* ---------------- HEADER ---------------- */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 24px;
    background: #0d0d0d;
    border-bottom: 2px solid #003300;
    position: sticky;
    top: 0;
    z-index: 10;
}

/* Logo */
.logo-container {
    display: flex;
    align-items: center;
    gap: 12px;
    animation: pulseLogo 2s infinite;
}

.logo-container img {
    height: 50px;
    border-radius: 4px;
    border: 1px solid #00ff66;
    box-shadow: 0 0 8px #00ff66;
}

/* Logo Pulse Animation */
@keyframes pulseLogo {
    0% { transform: scale(1); box-shadow: 0 0 8px #00ff66; }
    50% { transform: scale(1.05); box-shadow: 0 0 20px #00ff66, 0 0 30px #00ff66; }
    100% { transform: scale(1); box-shadow: 0 0 8px #00ff66; }
}

/* Search */
.search-bar {
    background: #111;
    border: 1px solid #004400;
    border-radius: 8px;
    padding: 8px 14px;
    width: 250px;
    color: #00ff66;
    caret-color: #00ff66;
    transition: 0.3s;
}

.search-bar::placeholder {
    color: #004400;
}

.search-bar:focus {
    border-color: #00ff66;
    box-shadow: 0 0 12px #00ff66;
    outline: none;
}

/* About button with icon */
.about {
    width: 60px;
    height: 60px;
    cursor: pointer;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.3s;
    padding: 4px;
    background: #111;
}

.about img {
    width: 100%;
    height: auto;
    max-height: 100%;
    object-fit: contain;
    filter: drop-shadow(0 0 6px #00ff66);
}

.about:hover {
    background: #003300;
    box-shadow: 0 0 12px #00ff66;
}

/* ---------------- VIDEO GRID ---------------- */
.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 20px;
    padding: 25px;
}

/* Video Card */
.video-card {
    background: #111;
    border: 1px solid #003300;
    border-radius: 12px;
    padding: 10px;
    transition: 0.3s ease;
    opacity: 0;
    transform: translateY(30px);
    animation: slideUp 0.6s forwards;
}

.video-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 12px #00ff66;
}

/* Thumbnail */
.thumbnail {
    width: 100%;
    height: 150px;
    background: #001100;
    border-radius: 10px;
    box-shadow: inset 0 0 8px #004400;
}

/* Video Title */
.video-title {
    margin-top: 8px;
    font-weight: bold;
    color: #00ff66;
    text-shadow: 0 0 4px #00ff66;
}

/* Card Animation */
@keyframes slideUp {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* ---------------- FOOTER ---------------- */
footer {
    text-align: center;
    padding: 18px;
    background: #0d0d0d;
    border-top: 2px solid #003300;
    color: #00ff66;
    font-weight: bold;
    text-shadow: 0 0 4px #00ff66;
}
</style>
</head>
<body>

<!-- HEADER -->
<header>
    <div class="logo-container">
        <img src="https://see.fontimg.com/api/rf5/vXL4/YTM3ZmYyMWFkMzNiNGY5MGEwY2ZmZTZmNDhiZGI4NzkudHRm/VHIzdm4wWA/chimpanzee-website-report.png?r=fs&h=65&w=1000&fg=E8E4E4&bg=27E2A1&tb=1&s=65" alt="Logo">
    </div>

    <input type="text" class="search-bar" placeholder="Search videos...">

    <div class="about">
        <img src="https://see.fontimg.com/api/rf5/vXL4/YTM3ZmYyMWFkMzNiNGY5MGEwY2ZmZTZmNDhiZGI4NzkudHRm/QWJvdXQ/chimpanzee-website-report.png?r=fs&h=65&w=1000&fg=E8E4E4&bg=27E2A1&tb=1&s=65" alt="About">
    </div>
</header>

<!-- VIDEO GRID -->
<div class="video-grid">
    <div class="video-card">
        <div class="thumbnail"></div>
        <div class="video-title">Video 1</div>
    </div>
    <div class="video-card">
        <div class="thumbnail"></div>
        <div class="video-title">Video 2</div>
    </div>
    <div class="video-card">
        <div class="thumbnail"></div>
        <div class="video-title">Video 3</div>
    </div>
    <div class="video-card">
        <div class="thumbnail"></div>
        <div class="video-title">Video 4</div>
    </div>
</div>

<!-- FOOTER -->
<footer>
    © 2025 Tr3vN0x — All Rights Reserved
</footer>

</body>
</html>
