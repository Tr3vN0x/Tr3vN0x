<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tr3vN0x Dark LED Hub</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0a0a0a;
    color: #00ff66;
}

/* ---------------- HEADER ---------------- */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 24px;
    background: #0d0d0d;
    border-bottom: 2px solid #003300;
    position: sticky;
    top: 0;
    z-index: 10;
    flex-wrap: wrap;
}

.logo-container {
    display: flex;
    align-items: center;
    gap: 12px;
    animation: pulseLogo 2s infinite;
}

.logo-container img {
    height: 50px;
    border-radius: 4px;
    border: 1px solid #00ff66;
    box-shadow: 0 0 8px #00ff66;
}

@keyframes pulseLogo {
    0% { transform: scale(1); box-shadow: 0 0 8px #00ff66; }
    50% { transform: scale(1.05); box-shadow: 0 0 20px #00ff66, 0 0 30px #00ff66; }
    100% { transform: scale(1); box-shadow: 0 0 8px #00ff66; }
}

.search-bar {
    background: #111;
    border: 1px solid #004400;
    border-radius: 8px;
    padding: 8px 14px;
    width: 250px;
    color: #00ff66;
    caret-color: #00ff66;
    transition: 0.3s;
    margin: 8px 0;
}

.search-bar::placeholder { color: #004400; }
.search-bar:focus { border-color: #00ff66; box-shadow: 0 0 12px #00ff66; outline: none; }

.about {
    width: 60px;
    height: 60px;
    cursor: pointer;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.3s;
    padding: 4px;
    background: #111;
}

.about img {
    width: 100%;
    height: auto;
    max-height: 100%;
    object-fit: contain;
    filter: drop-shadow(0 0 6px #00ff66);
}

.about:hover {
    background: #003300;
    box-shadow: 0 0 12px #00ff66;
}

/* ---------------- HORIZONTAL ROWS ---------------- */
.row {
    display: flex;
    align-items: flex-start;
    gap: 15px;
    padding: 20px 25px;
    flex-wrap: nowrap;
    overflow-x: auto;
    scrollbar-width: thin;
    scrollbar-color: #00ff66 #111;
}

.row::-webkit-scrollbar {
    height: 10px;
}

.row::-webkit-scrollbar-thumb {
    background: #00ff66;
    border-radius: 5px;
}

.row::-webkit-scrollbar-track {
    background: #111;
}

.row-header {
    flex: 0 0 200px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    font-weight: bold;
    font-size: 1.2em;
    color: #00ff66;
    margin-right: 10px;
    white-space: nowrap;
}

/* Video Card */
.video-card {
    flex: 0 0 200px;
    background: #111;
    border: 1px solid #003300;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

.video-card:hover {
    box-shadow: 0 0 12px #00ff66;
}

.thumbnail-container {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 */
    border-radius: 10px;
    overflow: hidden;
}

.thumbnail-container img {
    position: absolute;
    top:0; left:0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.video-title {
    padding: 6px 8px;
    font-weight: bold;
    color: #00ff66;
    text-shadow: 0 0 4px #00ff66;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* ---------------- FOOTER ---------------- */
footer {
    text-align: center;
    padding: 18px;
    background: #0d0d0d;
    border-top: 2px solid #003300;
    color: #00ff66;
    font-weight: bold;
    text-shadow: 0 0 4px #00ff66;
}

/* ---------------- RESPONSIVE ---------------- */
@media (max-width: 768px) {
    header { flex-direction: column; align-items: center; }
    .search-bar { width: 90%; }
    .logo-container img { height: 40px; }
    .about { width: 50px; height: 50px; }
    .row-header { flex: 0 0 120px; font-size: 1em; }
    .video-card { flex: 0 0 150px; }
}

@media (max-width: 480px) {
    .logo-container img { height: 35px; }
    .about { width: 45px; height: 45px; }
    .search-bar { width: 95%; }
    .video-card { flex: 0 0 120px; }
}

/* ---------------- MODAL ---------------- */
#video-modal {
    display: none;
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 100;
}

#video-modal iframe {
    width: 90%;
    max-width: 800px;
    aspect-ratio: 16/9;
    border:none;
    border-radius: 10px;
}

#video-modal .close-btn {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 28px;
    color: #00ff66;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="https://see.fontimg.com/api/rf5/vXL4/YTM3ZmYyMWFkMzNiNGY5MGEwY2ZmZTZmNDhiZGI4NzkudHRm/VHIzdm4wWA/chimpanzee-website-report.png?r=fs&h=65&w=1000&fg=E8E4E4&bg=27E2A1&tb=1&s=65" alt="Logo">
    </div>

    <input type="text" class="search-bar" placeholder="Search videos...">

    <div class="about">
        <img src="https://see.fontimg.com/api/rf5/vXL4/YTM3ZmYyMWFkMzNiNGY5MGEwY2ZmZTZmNDhiZGI4NzkudHRm/QWJvdXQ/chimpanzee-website-report.png?r=fs&h=65&w=1000&fg=E8E4E4&bg=27E2A1&tb=1&s=65" alt="About">
    </div>
</header>

<!-- Rows -->
<div class="row" id="most-viewed-row">
    <div class="row-header">Most Viewed</div>
</div>

<div class="row" id="older-videos-row">
    <div class="row-header">Older Videos</div>
</div>

<div class="row" id="watch-history-row">
    <div class="row-header">Watch History</div>
</div>

<!-- VIDEO MODAL -->
<div id="video-modal">
    <div class="close-btn">&times;</div>
    <iframe src="" allowfullscreen></iframe>
</div>

<footer>
    © 2025 Tr3vN0x — All Rights Reserved
</footer>

<script>
// Video data
const mostViewed = [
    {id:"92y9uaQMIa8", title:"Most Viewed 1"},
    {id:"kNkK_qclihc", title:"Most Viewed 2"}
];
const olderVideos = [
    {id:"ZiEd3RoiKtk", title:"Older 1"},
    {id:"J-W0Vfrc26U", title:"Older 2"},
    {id:"Uwwga_CiFqc", title:"Older 3"},
    {id:"Sn4dyr5v7m0", title:"Older 4"}
];
let watchHistory = [];

// Function to create video card
function createCard(video){
    const card = document.createElement('div');
    card.className = 'video-card';
    card.setAttribute('data-video', video.id);
    card.innerHTML = `
        <div class="thumbnail-container">
            <img src="https://img.youtube.com/vi/${video.id}/mqdefault.jpg">
        </div>
        <div class="video-title">${video.title}</div>
    `;
    card.addEventListener('click', () => {
        // Modal play
        const modal = document.getElementById('video-modal');
        modal.querySelector('iframe').src = `https://www.youtube.com/embed/${video.id}?autoplay=1`;
        modal.style.display = 'flex';

        // Add to watch history
        if(!watchHistory.find(v=>v.id===video.id)){
            watchHistory.push(video);
            document.getElementById('watch-history-row').appendChild(createCard(video));
        }
    });
    return card;
}

// Render videos
mostViewed.forEach(v => document.getElementById('most-viewed-row').appendChild(createCard(v)));
olderVideos.forEach(v => document.getElementById('older-videos-row').appendChild(createCard(v)));

// Modal close
document.querySelector('#video-modal .close-btn').addEventListener('click',()=>{
    const modal = document.getElementById('video-modal');
    modal.querySelector('iframe').src = '';
    modal.style.display = 'none';
});
document.getElementById('video-modal').addEventListener('click', e=>{
    if(e.target === e.currentTarget){
        e.currentTarget.querySelector('iframe').src='';
        e.currentTarget.style.display='none';
    }
});
</script>

</body>
</html>
