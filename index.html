<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tr3vN0x Streaming</title>
<link rel="icon" href="https://scontent-iad3-1.xx.fbcdn.net/v/t39.30808-6/559272795_794290169872684_2807127400178606404_n.jpg?stp=dst-jpg_s206x206_tt6&_nc_cat=102&ccb=1-7&_nc_sid=50ad20&_nc_ohc=38UB5y6IynsQ7kNvwGYC6fF&_nc_oc=Adk3hqDdJpTB6geXvND3NNniZ6H5OH6qxA4sKa2_R0cjg6fK3dz60UbKSuSu5YvfyKUrEz4NWixbmsULKKnqmEkv&_nc_zt=23&_nc_ht=scontent-iad3-1.xx&_nc_gid=AWkCj7WX2HbZr3lMSDkdwA&oh=00_AfljRtWnLO4Kww6uCFOxwD8ZwSSUEh8MCgjp01JvNYULUg&oe=69387085" type="image/png">
<style>
body {
    background: #141414;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    transition: background 0.3s, color 0.3s;
}
header {
    background: #141414;
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
header .logo-container { display:flex; align-items:center; gap:12px; }
header img.icon { width:45px; height:45px; border-radius:50%; }
header img.title-img { height:65px; filter: drop-shadow(0 0 8px #e50914); }

header button { margin-left:10px; background:#e50914; border:none; color:white; padding:8px 12px; border-radius:5px; cursor:pointer; transition:0.3s; }
header button:hover { background:#ff4d4d; }

#featured { position: relative; width: 100%; max-height: 400px; overflow: hidden; margin-bottom: 40px; }
#featured img { width:100%; max-height:400px; object-fit:cover; }
#featured-title { position:absolute; bottom:20px; left:30px; font-size:28px; font-weight:bold; text-shadow: 0 0 10px #000; }

#search-bar {
    width: 100%;
    max-width:500px;
    padding:10px;
    border-radius:8px;
    border:none;
    font-size:16px;
    margin:20px auto;
    display:block;
    background:#1e1e1e;
    color:#fff;
}

.video-grid {
    display:flex;
    overflow-x:auto;
    gap:12px;
    padding-bottom:10px;
}
.video-grid::-webkit-scrollbar { display:none; }

.video-card-container { position: relative; flex: 0 0 220px; }
.video-card {
    background:#1e1e1e;
    border-radius:8px;
    cursor:pointer;
    overflow:hidden;
    transition: transform 0.3s, box-shadow 0.3s;
}
.video-card:hover { transform: scale(1.08); box-shadow: 0 0 20px #e50914; }
.video-card img.thumb { width:100%; display:block; border-radius:8px; }
.video-card img.hover-thumb { position:absolute; top:0; left:0; width:100%; border-radius:8px; opacity:0; transition:0.3s; pointer-events:none; }
.video-card:hover img.hover-thumb { opacity:1; }

.title { margin-top:6px; font-size:16px; }
.views { font-size:12px; color:#e50914; display:none; }
.video-card:hover .views { display:block; }

.heart-icon { position:absolute; top:8px; right:8px; font-size:18px; color:white; cursor:pointer; z-index:20; transition:0.2s; }
.heart-icon.favorited { color:#e50914; transform:scale(1.2); }

.live-badge, .trending-badge {
    position:absolute;
    top:8px;
    left:8px;
    background:#e50914;
    color:#fff;
    font-size:12px;
    font-weight:bold;
    padding:2px 6px;
    border-radius:4px;
    z-index:15;
    display:none;
}

h2 { margin:20px 0 10px 20px; font-size:20px; }

#player-page, #about-page { display:none; padding:20px; }
#player iframe { width:100%; aspect-ratio:16/9; border:none; border-radius:12px; }
#back-btn, #about-back-btn { margin-bottom:20px; padding:10px 20px; background:#e50914; border:none; color:white; border-radius:8px; cursor:pointer; }

body.light { background:#f5f5f5; color:#111; }
body.light .video-card { background:#ddd; color:#111; }
body.light .video-card:hover { background:#ccc; }
body.light header { background:#eee; color:#111; border-bottom:2px solid red; }
body.light #search-bar { background:#eee; color:#111; }
</style>
</head>
<body>

<header>
    <div class="logo-container">
        <img class="icon" src="https://scontent-iad3-1.xx.fbcdn.net/v/t39.30808-6/559272795_794290169872684_2807127400178606404_n.jpg?stp=dst-jpg_s206x206_tt6&_nc_cat=102&_nc_sid=50ad20&_nc_ohc=38UB5y6IynsQ7kNvwGYC6fF&_nc_oc=Adk3hqDdJpTB6geXvND3NNniZ6H5OH6qxA4sKa2_R0cjg6fK3dz60UbKSuSu5YvfyKUrEz4NWixbmsULKKnqmEkv&_nc_zt=23&_nc_ht=scontent-iad3-1.xx&_nc_gid=AWkCj7WX2HbZr3lMSDkdwA&oh=00_AfljRtWnLO4Kww6uCFOxwD8ZwSSUEh8MCgjp01JvNYULUg&oe=69387085" alt="icon"/>
        <img class="title-img" src="https://see.fontimg.com/api/rf5/vXL4/YTM3ZmYyMWFkMzNiNGY5MGEwY2ZmZTZmNDhiZGI4NzkudHRm/VHIzdk4weA/chimpanzee-website-report.png?r=fs&h=65&w=1000&fg=E8E4E4&bg=27E2A1&tb=1&s=65" alt="title"/>
    </div>
    <div>
        <button id="theme-btn">üåô</button>
        <button id="about-btn">‚ÑπÔ∏è About</button>
    </div>
</header>

<div class="container" id="home-page">
    <input type="text" id="search-bar" placeholder="üîç Search videos...">
    <div id="featured"></div>

    <h2>üÜï Recent</h2>
    <div class="video-grid" id="recent-grid"></div>

    <h2>üî• Recommended</h2>
    <div class="video-grid" id="recommended-grid"></div>

    <h2>‚≠ê Fan Favorites</h2>
    <div class="video-grid" id="favorites-grid"></div>

    <h2>üì∫ Live Stream</h2>
    <div class="video-grid" id="live-grid"></div>

    <h2>üìº Older Videos</h2>
    <div class="video-grid" id="older-grid"></div>
</div>

<div id="player-page">
    <button id="back-btn">‚Üê Back</button>
    <div id="player"></div>
    <h2 id="video-title"></h2>
</div>

<div id="about-page">
    <button id="about-back-btn">‚Üê Back</button>
    <div style="display:flex; align-items:center; gap:15px; margin-top:20px;">
        <img src="https://cdn-icons-png.flaticon.com/512/10627/10627194.png" alt="Profile Pic" style="width:100px; height:100px; border-radius:50%;">
        <div>
            <h2 style="display:flex; align-items:center; gap:8px;">Tr3vN0x <img src="https://cdn-icons-png.flaticon.com/512/10627/10627194.png" style="width:20px;height:20px;" alt="Verified Badge"></h2>
            <p style="max-width:600px; margin-top:10px; font-size:16px; line-height:1.4;">
                Hey! I'm Tr3vN0x, a passionate content creator and gamer. I love sharing gameplay videos, tips, and fun moments from Roblox and other games with my community. Welcome to my streaming hub!
            </p>
        </div>
    </div>
</div>

<script>
// ---------- VIDEO DATA ----------
function randomViews(min=10,max=100){ return Math.floor(Math.random()*(max-min+1))+min; }
let videoData = [
    { title: "Fan Favorite - Roblox Horror", id: "92y9uaQMIa8", category: "favorites", views: randomViews(), lastViews:0 },
    { title: "Older Video 1", id: "XqmcBMy3X1k", category: "older", views: randomViews(), lastViews:0 },
    { title: "Older Video 2", id: "Sn4dyr5v7m0", category: "older", views: randomViews(), lastViews:0 },
    { title: "Older Video 3", id: "Uwwga_CiFqc", category: "older", views: randomViews(), lastViews:0 },
    { title: "Older Video 4", id: "J-W0Vfrc26U", category: "older", views: randomViews(), lastViews:0 },
    { title: "Who Is TR3VN0X?", id: "ZiEd3RoiKtk", category: "older", views: randomViews(), lastViews:0 },
    { title: "Recent Upload 1", id: "92y9uaQMIa8", category: "recent", views: randomViews(), lastViews:0 },
    { title: "Recent Upload 2", id: "kNkK_qclihc", category: "recent", views: randomViews(), lastViews:0 }
];
let liveVideo = { title: "LIVE NOW - Playing Roblox High School 2", id: "kNkK_qclihc", views: randomViews(50,150), lastViews:0 };
let featuredVideo = { title: "I PLAYED ROBLOX DEAD BY DAYLIGHT (IT WAS SCARY!)", id: "92y9uaQMIa8", views: randomViews(50,200), lastViews:0 };
function shuffleArray(array){ for(let i=array.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [array[i],array[j]]=[array[j],array[i]]; } return array; }
let recommendedVideos = shuffleArray([...videoData]).slice(0,3);

// ---------- CREATE CARD ----------
function createCard(v,isLive=false){
    const card=document.createElement("div");
    card.className="video-card video-card-container";
    const normalThumb=`https://img.youtube.com/vi/${v.id}/mqdefault.jpg`;
    const hoverThumb=`https://img.youtube.com/vi/${v.id}/hqdefault.jpg`;
    const favorites=JSON.parse(localStorage.getItem("favorites")||"[]");
    const isFavorited=favorites.includes(v.id);

    card.innerHTML=`
        ${isLive?'<div class="live-badge">LIVE</div>':''}
        <div class="trending-badge">üî• Trending</div>
        <img class='thumb' src="${normalThumb}">
        <img class='hover-thumb' src="${hoverThumb}">
        <div class='title'>${v.title}</div>
        <div class='views'>üëÅÔ∏è ${v.views.toLocaleString()} views</div>
        <div class="heart-icon ${isFavorited?'favorited':''}">‚ù§Ô∏è</div>
    `;

    const heart=card.querySelector(".heart-icon");
    heart.onclick=(e)=>{
        e.stopPropagation();
        let favorites=JSON.parse(localStorage.getItem("favorites")||"[]");
        if(favorites.includes(v.id)){ favorites=favorites.filter(id=>id!==v.id); heart.classList.remove("favorited"); }
        else{ favorites.push(v.id); heart.classList.add("favorited"); }
        localStorage.setItem("favorites",JSON.stringify(favorites));
    };

    card.onclick=()=>openPlayer(v);
    return card;
}

// ---------- UPDATE VIEWS ----------
function updateCardViews(videoId, views){
    const cards = document.querySelectorAll(".video-card");
    cards.forEach(card => {
        const title = card.querySelector(".title").innerText;
        const v = videoData.find(v => v.id === videoId && v.title === title);
        if(v){
            const viewEl = card.querySelector(".views");
            viewEl.innerText = `üëÅÔ∏è ${views.toLocaleString()} views`;
        }
    });
}

// ---------- LOAD VIDEOS ----------
function loadVideos(){
    const featuredDiv=document.getElementById("featured");
    featuredDiv.innerHTML=`
        <img src="https://img.youtube.com/vi/${featuredVideo.id}/hqdefault.jpg" alt="Featured">
        <div id="featured-title">${featuredVideo.title}</div>
    `;
    featuredDiv.onclick=()=>openPlayer(featuredVideo);

    const recentGrid=document.getElementById("recent-grid");
    videoData.filter(v=>v.category==="recent").forEach(v=>recentGrid.appendChild(createCard(v)));

    const rec=document.getElementById("recommended-grid");
    videoData.forEach(v=>{ if(recommendedVideos.includes(v)) rec.appendChild(createCard(v)); });

    const fav=document.getElementById("favorites-grid");
    videoData.filter(v=>v.category==="favorites").forEach(v=>fav.appendChild(createCard(v)));

    const live=document.getElementById("live-grid");
    live.appendChild(createCard(liveVideo,true));

    const old=document.getElementById("older-grid");
    videoData.filter(v=>v.category==="older").forEach(v=>old.appendChild(createCard(v)));
}

// ---------- OPEN PLAYER ----------
function openPlayer(v){
    document.getElementById("home-page").style.display="none";
    document.getElementById("player-page").style.display="block";
    document.getElementById("player").innerHTML=`<iframe src='https://www.youtube.com/embed/${v.id}' allowfullscreen></iframe>`;
    document.getElementById("video-title").innerText=v.title;

    const viewIncrement = setInterval(() => {
        const increment = Math.floor(Math.random() * 2) + 1;
        v.views += increment;
        updateCardViews(v.id, v.views);
    }, 1000);

    document.getElementById("back-btn").onclick = () => {
        clearInterval(viewIncrement);
        document.getElementById("player-page").style.display="none";
        document.getElementById("home-page").style.display="block";

        recommendedVideos = shuffleArray([...videoData]).slice(0,3);
        document.getElementById("recommended-grid").innerHTML='';
        videoData.forEach(video => { 
            if(recommendedVideos.includes(video)) document.getElementById("recommended-grid").appendChild(createCard(video)); 
        });
    };
}

// ---------- TRENDING LOGIC ----------
setInterval(()=>{
    videoData.forEach(v=>{
        const cards = Array.from(document.querySelectorAll(".video-card")).filter(c=>c.querySelector(".title").innerText===v.title);
        cards.forEach(card=>{
            const badge = card.querySelector(".trending-badge");
            if(badge){
                const diff = v.views - (v.lastViews || 0);
                badge.style.display = (diff >= 5) ? 'block' : 'none';
                v.lastViews = v.views;
            }
        });
    });
}, 5000);

// ---------- SEARCH ----------
document.getElementById("search-bar").addEventListener("input",()=>{
    const query=document.getElementById("search-bar").value.toLowerCase();
    const grids=["recent-grid","recommended-grid","favorites-grid","live-grid","older-grid"];
    grids.forEach(gridId=>{
        const grid=document.getElementById(gridId);
        Array.from(grid.children).forEach(card=>{
            const title=card.querySelector(".title").innerText.toLowerCase();
            card.style.display=title.includes(query)?"block":"none";
        });
    });
    document.getElementById("featured").style.display=featuredVideo.title.toLowerCase().includes(query)?"flex":"none";
});

// ---------- DARK/LIGHT TOGGLE ----------
document.getElementById("theme-btn").onclick=()=>{
    document.body.classList.toggle("light");
    document.getElementById("theme-btn").innerText=document.body.classList.contains("light")?"üåë":"üåô";
};

// ---------- ABOUT PAGE ----------
document.getElementById("about-btn").onclick = () => {
    document.getElementById("home-page").style.display = "none";
    document.getElementById("player-page").style.display = "none";
    document.getElementById("about-page").style.display = "block";
};
document.getElementById("about-back-btn").onclick = () => {
    document.getElementById("about-page").style.display = "none";
    document.getElementById("home-page").style.display = "block";
};

loadVideos();
</script>

</body>
</html>
