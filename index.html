<style>
/* Basic Reset */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #141414;
    color: #fff;
}

/* Loading Screen */
#loader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #141414;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

#loader .spinner {
    border: 6px solid #333;
    border-top: 6px solid #e50914;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
}

/* Header */
header {
    background-color: #e50914;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: #fff;
    position: sticky;
    top: 0;
    z-index: 1000;
}

header h1 {
    margin: 0;
    font-size: 2rem;
    letter-spacing: 2px;
}

/* Social Icons */
.social-icons {
    display: flex;
    align-items: center;
    gap: 10px;
}

.social-icons a {
    color: #fff;
    font-size: 1.2rem;
    transition: color 0.3s;
}
.social-icons a:hover {
    color: #000;
}

/* Search Bar */
.search-bar input {
    padding: 6px 10px;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
}

/* Main Content */
.main-content {
    padding: 20px;
}

/* Featured */
.featured {
    position: relative;
    margin-bottom: 40px;
}
.featured img {
    width: 100%;
    border-radius: 8px;
    max-height: 400px;
    object-fit: cover;
}
.featured h2 {
    position: absolute;
    bottom: 20px;
    left: 30px;
    font-size: 2rem;
    background: rgba(0,0,0,0.5);
    padding: 10px 20px;
    border-radius: 5px;
}

/* Category Sections */
.category {
    margin-bottom: 40px;
}
.category h2 {
    margin: 0 0 10px 20px;
    font-size: 1.5rem;
    color: #e50914;
}
.video-row {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    padding-left: 20px;
}
.video-row::-webkit-scrollbar {
    height: 8px;
}
.video-row::-webkit-scrollbar-thumb {
    background: #e50914;
    border-radius: 4px;
}

/* Video Cards */
.video-card {
    min-width: 200px;
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    background-color: #1c1c1c;
    flex-shrink: 0;
}
.video-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(255,0,0,0.5);
}
.thumbnail {
    width: 100%;
    display: block;
}
.video-info {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(20,20,20,0.85);
    color: #fff;
    padding: 10px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s;
}
.video-card:hover .video-info {
    opacity: 1;
}
.video-info h3 {
    margin: 0;
    font-size: 1rem;
    color: #e50914;
}
.video-info p {
    margin: 5px 0 0 0;
    font-size: 0.85rem;
    color: #bbb;
}
iframe {
    width: 100%;
    height: 150px;
    display: block;
    border: none;
}

/* Footer */
footer {
    background-color: #1c1c1c;
    color: #bbb;
    text-align: center;
    padding: 20px;
    font-size: 0.9rem;
}

/* Responsive */
@media (max-width: 600px) {
    .video-card { min-width: 150px; }
    .featured h2 { font-size: 1.5rem; left: 15px; bottom: 15px; }
    header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }
    .social-icons {
        order: -1;
    }
}
</style>

<!-- FontAwesome for Social Icons -->

</head>

<script>
// Loader
window.addEventListener("load", () => {
    document.getElementById("loader").style.display = "none";
});

// Video Data
const categories = {
    trending: [
        { id: "92y9uaQMIa8", title: "I PLAYED ROBLOX DEAD BY DAYLIGHT (IT WAS SCARY!)" },
        { id: "ZiEd3RoiKtk", title: "Who Is TR3VN0X? (Robloxâ€™s Funniest New YouTuber ðŸ’€)" },
        { id: "Uwwga_CiFqc", title: "Why Is Flee the Facility THIS Stressful?! ðŸ˜¤ðŸ”¥" },

    ],

        { id: "W0Vfrc26U", title: "Nobody Could Stop Meâ€¦ (Sniper Only Challenge ðŸ’€)" }
    ]
};

// LocalStorage Views
let viewCounts = JSON.parse(localStorage.getItem("viewCounts")) || {};

// Create video card
function createVideoCard(video) {
    const card = document.createElement("div");
    card.className = "video-card";
    const thumbnailUrl = `https://img.youtube.com/vi/${video.id}/hqdefault.jpg`;

    card.innerHTML = `
        <img class="thumbnail" src="${thumbnailUrl}" alt="${video.title}">
        <div class="video-info">
            <h3>${video.title}</h3>
            <p>Views: <span id="views-${video.id}">${viewCounts[video.id] || 0}</span></p>
        </div>
    `;

    card.addEventListener("click", () => {
        card.innerHTML = `<iframe src="https://www.youtube.com/embed/${video.id}?autoplay=1" allowfullscreen></iframe>`;
        viewCounts[video.id] = (viewCounts[video.id] || 0) + 1;
        localStorage.setItem("viewCounts", JSON.stringify(viewCounts));
    });

    return card;
}

// Populate Categories
for (const [category, videos] of Object.entries(categories)) {
    const container = document.getElementById(category);
    if (container) {
        videos.forEach(video => container.appendChild(createVideoCard(video)));
    }
}

// Dynamic featured video
const featured = document.getElementById("featured");
const firstTrending = categories.trending[0];
if (featured && firstTrending) {
    featured.querySelector("img").src = `https://img.youtube.com/vi/${firstTrending.id}/maxresdefault.jpg`;
    featured.querySelector("h2").innerText = `Featured: ${firstTrending.title}`;
}

// Search functionality
const searchInput = document.getElementById("searchInput");
searchInput.addEventListener("input", () => {
    const term = searchInput.value.toLowerCase();
    document.querySelectorAll(".video-card").forEach(card => {
        const title = card.querySelector(".video-info h3").innerText.toLowerCase();
        card.style.display = title.includes(term) ? "block" : "none";
    });
});
</script>
